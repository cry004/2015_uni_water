	<script type="text/javascript">
		var clickw;
		$('.by_vote').click(function(){
	        $('.work').html('');
	        para ='&sort=vote';
	        loadtime = 1;
	        loaddata(loadtime,para);
	    });
	     $('.by_date').click(function(){
	        $('.work').html('');
	        para = '';
	        loadtime = 1;
	        loaddata(loadtime,para);
	    });
	    $('.vote_b').click(function(){
	         fb_login('vote');
	    });
	    $('.by_color ul li').click(function(){
	        $(this).find('div').css('box-shadow','rgb(0, 0, 0) 0px 0px 0px 3px inset').parent().siblings().find('div').removeAttr('style');
	        $('.work').html('');
	        loadtime = 1;
	        para = '&category='+$(this).attr('color');
	        loaddata(loadtime,para);
	        
	    });
	    $('.searchbtn').click(function(){
	        $('.work').html('');
	        loadtime = 1;
	        para = '&keyword='+$('.updater').val();
	        loaddata(loadtime,para);
	    });
	    $('.X').click(function(){
	        $('.work_cover').animate({'left':100+'%'},300);
	        $('.work_content').css({'top':0});
	    });
	    $('.vote_it').click(function(){
	       	fb_login('vote');
	    });

		var loadtime = 0;
	    var para = '';
	    var tpages = 2;
	    $(window).scroll(function(){
	        if($(this).scrollTop()> $('.wrapper').height()-$(window).height()-100 && !$('.workbox').eq(loadtime).hasClass('loadtime')){
	            //console.log(loadtime);
	            $('.workbox').eq(loadtime).addClass('loadtime');
	            loadtime++;
	            loaddata(loadtime,para);
	        }
	        
	        //console.log($(this).scrollTop(),$('.wrapper').height()-$.Window.height());
	    }).trigger('scroll');
	function loaddata(page,para){
		if(page<= tpages){
	        $.ajax({
	        url: '//uni-water.campaigns.com.tw/uni_water/api/work_list?page='+page+para,
	        type: 'GET',
	        dataType: "json",
	            success: function(Jdata){
	            	tpages = Jdata.total_pages;
	                if(Jdata.state == 1){
	                    var bc;
	                    for(d in Jdata.data){
	                        switch (Jdata.data[d].category){
	                            case 'r':
	                            bc = 'a84f55';
	                            break;
	                            case 'g':
	                            bc = 'a3aa83';
	                            break;
	                            case 'y':
	                            bc = 'e8bb5a';
	                            break;
	                            case 'p':
	                            bc = 'd0a1ba';
	                            break;
	                            case '':
	                            bc = '';
	                            break;
	                        }
	                       $('.work').append( '<div class="workbox" wid="'+Jdata.data[d].id+'" merge="'+Jdata.data[d].merge_img_name+'" style="background: #'+bc+'"><div class="w_bg" style="background:url(images/'+bc+'.png)"><div class="w_pic"><img src="//uni-water.campaigns.com.tw/uni_water/uploads/'+Jdata.data[d].img_name+'"></div></div><div class="box" style="position: absolute; left: 529px; top: 21px"><h1>作者：<span>'+Jdata.data[d].is_name+'</span></h1><h1>名稱：<span>'+Jdata.data[d].work_name+'</span></h1><h1>票數：<span>'+Jdata.data[d].vote+'</span></h1></div><div class="vote_btn"></div></div>' );
	                    }
	                }else{
	                    alert("忙碌中。請稍後再試 (error)");
	                }
	                 
	            }
	        }).done(function() {
		           $('.workbox').each(function(){
		                var _self = $(this);
		                _self.find('.vote_btn').click(function(){
		                    clickw = _self;
		                    //console.log(_self.attr('wid'));
		                    $.ajax({
		                        url:' //uni-water.campaigns.com.tw/uni_water/api/work_info?wid='+_self.attr('wid'),
		                        type: 'GET',
		                        dataType: "json",
		                            success: function(Jdata){
		                                if(Jdata.state == 1){
		                                   $('.work_cover .show_pic img').attr('src','//uni-water.campaigns.com.tw/uni_water/uploads/'+Jdata.img_name);
		                                   $('.work_cover .maker span').html(Jdata.is_name);
		                                   $('.work_cover .workname span').html(Jdata.work_name);
		                                   $('.work_cover .workdes span').html(Jdata.work_describe);
		                                   $('.work_cover .workrate span').html(Jdata.vote);

		                                }else{
		                                    alert("忙碌中。請稍後再試 (error)");
		                                }
		                                 
		                            }
		                        });
							$('.work_content').css({'top':_self.offset().top-200});
		                    $('.work_cover').animate({'left':0},300);                                                                                               
		                });
					 // $('.fans_close').click(function(){
					 //       	$('.work').html('');
				  //           loaddata('');
				  //           $('.work_cover').animate({'left':100+'%'},300);
				  //           $('.work_content').css({'top':0});
					 //       	$('.fans_cover').fadeOut();
					 //       	ui_post2(clickw.attr('merge'));
					 //    });
		           });
		           
		        });
			}
	    }
	</script>
